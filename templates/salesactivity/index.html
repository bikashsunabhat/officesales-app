    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}


        <link rel="stylesheet" href="{% static 'salesactivity/css/bootstrap.min.css' %}"/>
        <script src="{% static 'salesactivity/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
    <form method="POST" class="post-form" action="/sales">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Enter Details</h3>
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Branches Id:</label>
        <div class="col-sm-4">
          {{ form.bid }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Branches Name:</label>
        <div class="col-sm-4">
          {{ form.bname }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sales Amount:</label>
        <div class="col-sm-4">
          {{ form.salesamount }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Year:</label>
        <div class="col-sm-4">
          {{ form.year }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
        </div>
    </form>
    </body>
    </html>
