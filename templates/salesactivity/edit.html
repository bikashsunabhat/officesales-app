    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'salesactivity/css/bootstrap.css' %}"/>
    </head>
    <body>
    <form method="POST" class="post-form" action="/update/{{salesactivity.id}}">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Update Details</h3>
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Branch Id:</label>
        <div class="col-sm-4">
            <input type="text" name="bid" id="id_bid" required maxlength="20" value="{{ salesactivity.bid }}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Branch Name:</label>
        <div class="col-sm-4">
            <input type="text" name="bname" id="id_bname" required maxlength="100" value="{{ salesactivity.bname }}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sales Amount:</label>
        <div class="col-sm-4">
            <input type="number" name="salesamount" id="id_salesamount" required maxlength="254" value="{{ salesactivity.salesamount }}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Year:</label>
        <div class="col-sm-4">
            <input type="number" name="year" id="id_year" required maxlength="15" value="{{ salesactivity.year }}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
        </div>
      </div>
        </div>
    </form>
    </body>
    </html>
